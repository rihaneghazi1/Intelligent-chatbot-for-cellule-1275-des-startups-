  utter_mistakes_to_avoid_when_applying:
    - text: |
        Great question! Avoiding these mistakes will increase your chances of success in Algerian funding programs:
 
        üö´ **1. Vague project idea**: Funders want clarity. Make sure your project solves a real problem and is well-defined (goal, audience, timeline).
 
        ‚ùå **2. No financial plan**: Even a basic cost breakdown is better than nothing. CNAC and ANADE expect you to know your expenses.
 
        üõë **3. Copy-pasted pitch**: Generic applications = instant rejection. Tailor your application to the program's goal.
 
        üò∂‚Äçüå´Ô∏è **4. Overly ambitious promises**: Don't say you'll "revolutionize the market" with no data. Be realistic and back up your claims.
 
        üß† **5. Weak personal story**: Your background matters. Highlight your motivation, resilience, or why YOU are the right person to lead this project.
 
        ‚úîÔ∏è **Pro tip**: Always get someone to review your application ‚Äî a mentor, a teacher, or even me üòè
 
        You've got this!

