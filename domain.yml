        - Able to present a feasible business plan
 
        This program is ideal for young people with ambition but limited capital.

  utter_how_to_find_funding_algeria:
    - text: |
        Finding funding in Algeria, especially as a student or young entrepreneur, is possible even without capital. Here are some steps you can follow:
 
        1Ô∏è‚É£ **Follow Algerian platforms & organizations**: Subscribe to pages like ANADE (ex-ANSEJ), CNAC, ANDI, or the Ministry of Startups. Also check Facebook groups like "Start-up Alg√©rie", "Opportunit√©s en Alg√©rie" or "Jeunes entrepreneurs DZ".
 
        2Ô∏è‚É£ **Apply to international programs that accept Algerians**: Platforms like YALI, African Union, and local embassies often launch calls for entrepreneurship projects or training + funding.
 
        3Ô∏è‚É£ **Collaborate with university clubs**: Many clubs (GDG, Shellmates, ESI clubs, etc.) work with real sponsors and help young students apply for international funding (hackathons, innovation calls, etc.).
 
        4Ô∏è‚É£ **Prepare a strong CV and pitch**: Even if you don't have a project yet, having a strong personal profile helps you get selected when opportunities open.

  utter_how_to_fund_project_as_student:
    - text: |
        Funding your project as a student in Algeria is possible! Here are some real ways:
 
        üéì **University & student clubs**: Many engineering/computer science clubs have partnerships with companies or participate in competitions that offer funding for selected teams.
 
        üì¢ **Hackathons & Innovation Challenges**: Look for challenges hosted by Ooredoo, Djezzy, or state institutions (ex: Algiers Innovation Challenge, ATIC, etc.). Winners get cash + mentorship.
 
